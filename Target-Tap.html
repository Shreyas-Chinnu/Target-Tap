<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Tap</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #gameContainer {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            background-color: black;
            position: relative;
            overflow: hidden;
            border: 2px solid white;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #resetButton:hover {
            background-color: #c0392b;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #level {
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Target Tap</h1>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <div id="gameContainer"></div>
    <button id="resetButton">Reset</button>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const scoreDisplay = document.getElementById("score");
        const levelDisplay = document.getElementById("level");
        const resetButton = document.getElementById("resetButton");

        let score = 0;
        let level = 1;
        let circleSize = 50;
        let circleSpeed = 1500; // Time in ms for circle to move
        let gameInterval;

        function createCircle() {
            const circle = document.createElement("div");
            circle.classList.add("circle");
            circle.style.width = `${circleSize}px`;
            circle.style.height = `${circleSize}px`;
            placeCircleRandomly(circle);

            circle.addEventListener("click", () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                updateLevel();
                circle.remove();
                createCircle();
            });

            gameContainer.appendChild(circle);

            setTimeout(() => {
                if (circle.parentElement) {
                    circle.remove();
                    createCircle();
                }
            }, circleSpeed);
        }

        function placeCircleRandomly(circle) {
            const maxX = gameContainer.clientWidth - circleSize;
            const maxY = gameContainer.clientHeight - circleSize;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
        }

        function updateLevel() {
            if (score % 5 === 0) {
                level++;
                levelDisplay.textContent = `Level: ${level}`;

                // Increase difficulty
                circleSize = Math.max(20, circleSize - 5); // Minimum size is 20px
                circleSpeed = Math.max(800, circleSpeed - 200); // Minimum speed is 800ms
            }
        }

        function startGame() {
            score = 0;
            level = 1;
            circleSize = 50;
            circleSpeed = 1500;
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
            gameContainer.innerHTML = "";
            createCircle();
        }

        resetButton.addEventListener("click", startGame);

        // Start the game initially
        startGame();
    </script>
</body>
</html>
